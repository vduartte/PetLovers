    <!-- Fechamento NAV -->

    <div class="container col-11 col-md" id="form-container">
        <div class="row">
            
            <a href="../PetShow/index.html"> <button class="btn btn-primary">PetShow</button></a>
    
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form id="caixas">
                    <!-- Elementos existentes como JS -->
                    <div class="form-floating mb-3" id="Caixa-nome-digitar">
                        <input type="text" class="form-control" id="name" placeholder="Digite o seu nome">
                        <label for="name" class="form-label">Digite o seu nome</label>
                    </div>
                
                    <div class="form-floating mb-3" id="caixa-email-digitar">
                        <input type="email" class="form-control" id="email" placeholder="Digite o seu email">
                        <label for="email" class="form-label">Digite o seu email</label>
                    </div>
                
                    <div class="form-floating mb-3" id="caixa-senha-digitar">
                        <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
                        <label for="password" class="form-label">Digite a sua senha</label>
                    </div>
                
                    <div class="form-floating mb-3" id="caixa-confSenha-digitar">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme a sua senha">
                        <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check mb-2" id="caixa-termos">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço ?</a></label>
                        </div>
                        <div class="form-check mb-2" id="caixa-jornal-Newsletter">
                            <input type="checkbox" class="form-check-input" checked id="newsletter">
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas Newsletter?</label>
                        </div>
                        <!-- Botão Novo com o JS -->
                        <button type="button" class="btn btn-primary" id="botão-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
    
            <div class="col-md-6">
                <div class="row align-items-center" id="imagem-svg">
                    <div class="col-12">
                        <img src="./Img/registrer.svg.svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="lind-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
